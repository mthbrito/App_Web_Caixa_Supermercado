<app-cabecalho-caixa />
<div class="layout">
  <section class="esquerda">
    <app-lista-itens-carrinho />
  </section>
  <aside class="direita">
    <app-formulario-produto />
    <app-total-carrinho />
  </aside>
</div>
<app-acoes-caixa
  (iniciarCompra)="facade.iniciarCompra()"
  (finalizarCompra)="facade.abrirFinalizarCompraModal()"
  (gerenciarProdutos)="facade.abrirGerenciarProdutosModal()"
/>
@if(facade.finalizarCompraModalAberto()) {
<app-finalizar-compra-modal
  (fechar)="facade.fecharFinalizarCompraModal()"
  (concluir)="facade.concluirCompra($event)"
/>
} @if(facade.gerenciarProdutosModalAberto()) {
<app-gerenciar-produtos-modal
  (confirmar)="facade.salvarProduto($event)"
  (remover)="facade.removerProduto($event)"
  (fechar)="facade.fecharGerenciarProdutosModal()"
  [produtosCadastrados]="facade.produtos()"
/>
} @if(facade.mensagemToast()) {
<app-mensagem-toast
  [mensagem]="facade.mensagemToast()!"
  [tipo]="facade.tipoToast()"
  (fechar)="facade.fecharToast()"
/>
}
