<form #form="ngForm" class="form-produto">
  <fieldset [disabled]="!vendaService.vendaIniciada()">
    <div class="campo-form">
      <label for="input-codigo-produto">Código do Produto</label>
      <input
        id="input-codigo-produto"
        name="input-codigo-produto"
        type="text"
        [(ngModel)]="codigoProduto"
        (ngModelChange)="buscarProduto($event)"
        placeholder="Digite o código"
      />
    </div>

    <div class="campo-form">
      <label>Produto</label>
      <div class="campo-display">{{ produto()?.nome }}</div>
    </div>

    <div class="campo-form">
      <label>Preço</label>
      <div class="campo-display preco">
        {{ produto()?.preco | currency : "BRL" }}
      </div>
    </div>

    <button
      type="button"
      class="btn-adicionar"
      [disabled]="!produto()"
      (click)="adicionarProduto()">
      Adicionar
    </button>
  </fieldset>
</form>
