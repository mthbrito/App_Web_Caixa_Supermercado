<div class="acoes-caixa-container">
  <button class="btn btn-primary" type="button" (click)="onIniciarCompra()">
    <i class="ph ph-plus-circle text-3xl"></i>
    Iniciar Compra
  </button>
  <button class="btn btn-danger" type="button" (click)="onFinalizarCompra()">
    <i class="ph ph-check-circle text-3xl"></i>
    Finalizar Compra
  </button>
  <button class="btn btn-secondary" type="button" (click)="onGerenciarProdutos()">
    <i class="ph ph-list-magnifying-glass text-3xl"></i>
    Gerenciar Produtos
  </button>
</div>
