<section class="lista-itens-compra">
  <h2 class="titulo-itens">
    Itens da compra
  </h2>
  <div class="tabela-container">
    <table class="tabela-itens">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Nome</th>
          <th class="text-right">Preço</th>
          <th class="text-right">Ações</th>
        </tr>
      </thead>
      <tbody>
        @if (produtos().length === 0) {
          <tr>
            <td colspan="5" class="estado-vazio">
              Nenhum item na compra.
            </td>
          </tr>
        } @else {
          @for (produto of produtos(); track produto.id) {
            <tr class="linha-item">
              <td>{{ $index + 1 }}</td>
              <td>{{ produto.id }}</td>
              <td>{{ produto.nome }}</td>
              <td class="text-right">
                {{ produto.preco | currency:'BRL':'symbol':'1.2-2' }}
              </td>
              <td class="text-right">
                <button
                  class="btn-remover"
                  aria-label="Remover produto do carrinho"
                  (click)="removerProduto($index)">
                  Remover
                </button>
              </td>
            </tr>
          }
        }
      </tbody>
    </table>
  </div>
</section>
